<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css Display</title>
    <style>
        body{
            margin: 0;
        }
        .box{
            width: 120px;
            height: 120px;
        }
        #first{
            background-color: red;
            margin: 10px 10px 50px 100px;
        }
        #second{
            background-color: blue;
            position: relative;
            top: 50px;
            left: 30px;
        }
        #third{
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="box" id="first">box1</div>
    <div class="box" id="second">box2</div>
    <div class="box" id="third">box3</div>
</body>
</html>
