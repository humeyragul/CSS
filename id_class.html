<!DOCTYPE html>
<html>
<head>
	<title>ID ve Class Örnekleri</title>
	<style>
		#baslik {
			color: red;
		}
		.urun {
			background-color: lightblue;
			padding: 10px;
			border: 1px solid blue;
		}
		.secili {
			font-weight: bold;
		}
	</style>
</head>
<body>
	<h1 id="baslik">Hoş Geldiniz!</h1>
	<p>Bu bir örnek sayfadır.</p>
	<h2>Ürünler</h2>
	<ul>
		<li class="urun">Ürün 1</li>
		<li class="urun secili">Ürün 2</li>
		<li class="urun">Ürün 3</li>
	</ul>
</body>
</html>
